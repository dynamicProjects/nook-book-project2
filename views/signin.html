<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nook Book - Login</title>
  <meta charset="utf-8">
  <meta name = "viewport" content = "width = device-width, initial-scale = 1, shrink-to-fit = no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Font awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="./css/signin.css">
</head>
<body>
  <div class="container">
    <header>
        <div class="logo">
            <img src="./images/booklogo.webp" alt="Nook Book Logo">
          </div>
      <h1>Nook Book</h1>
      <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="contact">Contact</a>
      </nav>
    </header>
    <main>
      <h2>Sign In to Your Account</h2>
      <form>
        <label for="email">Email/Username:</label>
        <input type="text" id="email" name="email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <div class="form-actions">
          <a href="#">Forgot Password?</a>
          <button type="submit">Sign In</button>
        </div>
      </form>
      <div class="social-login">
        <p>OR Sign In with:</p>
        <button class="google"><i class="fab fa-google"></i></button>
        <button class="facebook"><i class="fab fa-facebook"></i></button>
        <button class="twitter"><i class="fab fa-twitter"></i></button>
      </div>
      
    </main>
    <footer>
      <p>Â© 2024 Nook Book</p>
      <nav>
        <a href="#">Terms of Service</a>
        <a href="#">Privacy Policy</a>
      </nav>
      <p>Contact Us: support@nookbook.com</p>
    </footer>
  </div>
</body>
</html>
